<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHunter Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">

        <a href="#" class="logo">
            <img src="logo.jpg" alt="">
        </a>
    
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="special.html">Special</a>
            <a href="menu.html">Menu</a>
            <a href="feedback.html">feedback</a>
            <a href="contact.html">contact</a>
            <a href="login.html">Log in</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    
       
    </header>
    
    
        
    <section class="contact" id="contact">

        <h1 class="heading"> <span>Sign Up</span></h1>
    
        <div class="row">
    
            <form action="">
                <h3>Register</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="First-Name" required autocomplete="off">
                </div>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="Last-Name" required autocomplete="off">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="Phone-Number" required autocomplete="off">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email-address" required autocomplete="off" >
                </div>
                <div class="inputBox">
                    <span class="fas fa-lock"></span>
                    <input type="password" placeholder="password" required autocomplete="off" title="must be secure">
                </div>
                <div class="inputBox">
                    <span class="fas fa-lock"></span>
                    <input type="password" placeholder="Confirm-password" required autocomplete="off" title="must be secure">
                </div>
                <input type="submit" value="Sign Up" class="btn">
                <div class="register">
                    <p>If you have a account <a href="login.html">Log In</a></p>
                </div>
            </form>
           
    
        </div>
    
    </section>
    
    
    
    <section class="footer">
    
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
    
        <div class="credit">created by <span>Team Hunter</span> | 2022 All rights reserved.</div>
    
    </section>
</body>
</html>
